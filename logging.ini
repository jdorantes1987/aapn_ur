[loggers]
keys=root,AuthManager,RoleManagerDB

[handlers]
keys=fileHandler,consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=WARNING
handlers=fileHandler,consoleHandler

[logger_AuthManager]
level=INFO
handlers=fileHandler,consoleHandler
qualname=AuthManager
propagate=0

[logger_RoleManagerDB]
level=INFO
handlers=fileHandler,consoleHandler
qualname=RoleManagerDB
propagate=0

[handler_fileHandler]
class=FileHandler
level=INFO
formatter=simpleFormatter
args=('Application.log', 'a', 'utf-8')

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S